 - Added human loaded indicator svg

<div id="winning-screen" onclick="hide_winning_screen()">
	<h1 id="winning-team"></h1>
</div>

<div style="width:100%; height:100%">
	<!--<script src="MainSupervisorWindow.js"></script>-->
	<link rel="stylesheet" type="text/css" href="MainSupervisorWindow.css">
	<div class = "smallSection rowType1">
		<br>
		<table id="robotTable">
		<tr>
		<th class="halfRow">Robot 0
		<p id="robot0Name">None</p>
		<input type="file" class="hidden" accept=".py" onchange="file0Opened()" id="robot0File" />
		<button class="button buttonLoad" onclick="openLoadController(0)" style="display:inline-block;" id="load0">Load Controller</button>
		<button class="button buttonUnload" onclick="unloadPressed(0)" style="display:none;" id="unload0">Remove Controller</button></th>
		<th class="halfRow">Robot 1
		<p id="robot1Name">None</p>
		<input type="file" class="hidden" accept=".py" onchange="file1Opened()" id="robot1File" />
		<button class="button buttonLoad" onclick="openLoadController(1)" style="display:inline-block;" id="load1">Load Controller</button>
		<button class="button buttonUnload" onclick="unloadPressed(1)" style="display:none;" id="unload1">Remove Controller</button></th>
		</tr>
		</table>
		<br>
	</div>
	<div class = "smallSection  rowType2">
		<br>
		<table id="controlTable">
		<tr>
		<th class = "buttonRow"><button class="button buttonMain" id="runButton" onclick="runPressed()" disabled>Run</button></td>
		<th class = "buttonRow"><button class="button buttonMain" id="pauseButton" onclick="pausePressed()" disabled>Pause</button></td>
		<th class = "buttonRow"><button class="button buttonMain" id="resetButton" onclick="resetPressed()" disabled>Reset</button></td>
		</tr>
		</table>
		<br>
	</div>
	<div class = "largeSection rowType1">
		<table id="infoTable">
		<tr>
		<th colspan=2><p id="timer">00:00</p></th>
		</tr>
		<tr>
		<th colspan=1>
			<svg width="50" height="50">
				<circle id="human0a" r="15" cx="25" cy="15"/>
				<ellipse id="human0b" rx="20" ry="17" cx="25" cy="50"/>
			</svg>
		</th>
		<th>
			<svg width="50" height="50">
				<circle id="human1a" r="15" cx="25" cy="15"/>
				<ellipse id="human1b" rx="20" ry="17" cx="25" cy="50"/>
			</svg>
		</th>
		</tr>
		<tr>
		<th class="halfRow score"><p id="score0">0</th>
		<th class="halfRow score"><p id="score1">0</th>
		</tr>
		</table>
	</div>
</div>
